<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM last part</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>
            javascipt
        </li>
    </ul>
    
</body>
<script>
    function addlang(langName) {
        const list = document.createElement('li') 
        list.innerHTML = `${langName}`
        document.querySelector('.language')
        .appendChild(list)       
    }
    addlang('python')
    addlang('java')
    addlang('c++')

    function optiaddlang(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)

        
    }
    optiaddlang('ruby')

    //edit value
    const seclang = document.querySelector("li:nth-child(2)")
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    seclang.replaceWith(newli)

    //edit another method
    const secmeth = document.querySelector('li:first-child')
    secmeth.outerHTML = '<li>golang</li>'

    //how to remove element in dom
    const delete1 = document.querySelector('li:last-child')
    delete1.remove();
</script>
</html>
