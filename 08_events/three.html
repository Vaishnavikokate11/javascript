<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event part 2</title>
</head>
<h1>Chai aur javascript</h1>
<button id="start">Start</button>
<button id="stop">Stop</button>
<body>
    <script>
            const sayDate = function(str){
            console.log(str, Date.now());
            
         }

        // setInterval(sayDate, 1000, "hello")
         let intervalId;
        const start = document.querySelector("#start").addEventListener('click', function(){
            if(!intervalId){
                intervalId = setInterval(sayDate, 2000, "hello")
                console.log("start");
            }
           
             
            
        })
        
        

        const stop = document.querySelector("#stop").addEventListener('click', function(){
             clearInterval(intervalId)
            console.log("stop");  
            intervalId = null;
            
        })
       
           
            
        
    </script>
</body>
</html>
